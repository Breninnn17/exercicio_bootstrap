<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<style>
    body{
        background-color: violet;
    }
    form{
        margin-top: 20%;
        display: grid;
        justify-content: space-around;
        justify-items: center;
    }
</style>
<body>
    <form>
        <h2>Faca Seu Cadastro</h2>
        <label class="form-label" for="nome">Nome</label>
        <input class="form-control" type="text" id="nome">

        <label  class="form-label" for="email">E-mail</label>
        <input  class="form-control"  type="email" id="email">

        <label class="form-label" for="number" >Celular</label>
        <input class="form-control"  type="number" id="number">

        <div class="form-check form-switch">
            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site </label>
            <input class="form-check-input" type="checkbox" id="aceito-termos">
        </div>

        <button class="btn btn-success btn-lg" type="submit">Enviar</button>

    </form> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
